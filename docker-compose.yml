version: '3'

services:
  db:
    image: mysql:8.0.34
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: mi_base
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin

  wordpress:
    image: wordpress:6.3
    depends_on:
      - db
    ports:
      - "8080:80"
    env_file:
      - env_wordpress.txt

volumes:
  db_data:

